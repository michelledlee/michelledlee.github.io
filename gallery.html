      <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="gallery">
        <div class="my-auto">
          <h2 class="mb-5">Gallery</h2>

          <!-- Script to control hover zoom in images -->
          <script>
            function bigImg(x) {
              x.style.height = "200px";
              x.style.width = "200px";
            }

            function normalImg(x) {
              x.style.height = "100px";
              x.style.width = "100px";
            }
          </script>

          <!-- Pop-up window for image -->
          <div id="mModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img">
            <div id="caption"></div>
          </div>

          <!-- Food images for the modal -->
          <div class="subheading mb-3">Food</div>
          <img class="displayImg" src="img/pizza.png" width="100px" height="100px" onmouseover="bigImg(this)" onmouseout="normalImg(this)" alt="PIZZA">
          <img class="displayImg" src="img/pasta.png" width="100px" height="100px" onmouseover="bigImg(this)" onmouseout="normalImg(this)" alt="PASTA">
          <img class="displayImg" src="img/sushi.png" width="100px" height="100px" onmouseover="bigImg(this)" onmouseout="normalImg(this)" alt="SUSHI">
          <img class="displayImg" src="img/burger.png" width="100px" height="100px" onmouseover="bigImg(this)" onmouseout="normalImg(this)" alt="BURGER">
          <img class="displayImg" src="img/chips.png" width="100px" height="100px" onmouseover="bigImg(this)" onmouseout="normalImg(this)" alt="CHIPS">

          <!-- City images for the modal -->
          <div class="subheading mb-3">Cities</div>
          <img class="displayImg" src="img/hongkong.png" width="100px" height="100px" onmouseover="bigImg(this)" onmouseout="normalImg(this)" alt="HONG KONG">
         
          <!-- Activities images for the modal -->
          <div class="subheading mb-3">Activities</div>
